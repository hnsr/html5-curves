<!doctype html>
<html>
    <head>
        <title>Canvas test</title>
        <meta http-equiv="content-type" content="text/html; charset=utf-8">
        <script type="application/javascript"
                src="http://ajax.googleapis.com/ajax/libs/jquery/1.5.1/jquery.min.js"></script>
        <script type="application/javascript" src="curve.js"></script>
        <script type="application/javascript" src="curvemanager.js"></script>
        <script type="application/javascript" src="main.js"></script>
        <link rel="stylesheet" type="text/css" href="main.css">
    </head>
    <body>

        <div id="container">

            <div id="viewport">
                <canvas width="800" height="600"></canvas>
                <div id="selectionNodeInfo"></div>
            </div>

            <div id="controls">

                <div id="genericControls">
                    <ul>
                        <li><input id="loadData" type="button" value="Load saved state"></li>
                        <li><input id="saveData" type="button" value="Save state"></li>
                        <li><input id="addCurve" type="button" value="Add curve"></li>
                        <li><input id="toggleControls" type="button" value="Toggle controls"></li>
                        <li><input id="toggleDrawStyle" type="button" value="Toggle dots/path"></li>
                        <li><input id="toggleConsole" type="button" value="Toggle console"></li>
                        <li><input id="dumpData" type="button" value="Dump JSON"></li>
                        <li>Steps: <input id="drawSteps" type="range" min="1" max="400"></li>
                    </ul>
                </div>

                <div id="selectionControls">
                    <h2>Curve options:</h2>
                    <ul>
                        <li><input id="deleteCurve" type="button" value="Delete curve"></li>
                        <li id="curveType">Curve type:<br><select></select></li>
                        <li id="curveEndPointType">Endpoint tangents:<br><select></select></li>
                    </ul>
                    <h2>Node options:</h2>
                    <ul>
                        <li><input id="addNodeBefore" type="button" value="Add node before"></li>
                        <li><input id="addNodeAfter" type="button" value="Add node after"></li>
                        <li><input id="deleteNode" type="button" value="Delete node"></li>
                        <li id="nodeType">Node tangents:<br><select></select></li>
                    </ul>
                </div>

            </div>

            <div id="console"><p></p></div>

        </div>

    </body>
</html>
